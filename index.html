<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="max-age=3600">
    <title>向月球发射激光</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        #container {
            width: 800px;
            margin: 20px;
            position: relative;
        }

        #title {
            text-align: left;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #player {
            width: 800px;
            height: 450px;
            background-color: #000;
        }

        #button-row {
            display: flex;
            align-items: center;
            margin-top: 10px;
            position: relative;
            top: 0;
        }

        #likeButton {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            color: skyblue;
            border: 1px solid skyblue;
            padding: 5px;
            margin-right: 5px;
        }

        #coinButton,
        #collectButton,
        #shareButton {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            color: skyblue;
            border: 1px solid skyblue;
            padding: 5px;
            margin-right: 5px;
        }

        #aiButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: white; /* 背景变为白色 */
            color: skyblue; /* 字体颜色变为天蓝色 */
            border: 2px solid skyblue; /* 边框变为天蓝色 */
            font-weight: bold; /* 保持加粗 */
            border-width: 2px;
            border-radius: 5px; /* 设置边框为圆角，这里圆角半径为5px，可按需调整数值大小来改变圆角程度 */
            position: absolute;
            right: 0;
        }

        #popup {
            display: none;
            position: absolute;
            left: 880px;
            /* 视频宽度800px + 1cm (大约37.8px) */
            top: 0;
            width: 300px;
            height: 533px;
            overflow-y: auto;
            background-color: #e0f7fa;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: left;
        }

     .close-btn {
            cursor: pointer;
            color: #f00;
            float: right;
            font-size: 18px;
        }

     .bold {
            font-weight: bold;
        }

     .blue {
            color: darkblue;
        }

     .small-text {
            font-size: 14px;
        }

     .divider {
            border-top: 1px solid #ccc;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="title">如果地球上的所有人向月球照射激光会发生什么？</div>
        <div id="player"></div>
        <div id="button-row">
            <button id="likeButton">点赞</button>
            <button id="coinButton">投币</button>
            <button id="collectButton">收藏</button>
            <button id="shareButton">转发</button>
            <button id="aiButton">
                AI小助手
            </button>
        </div>
        <hr class="divider">
        <p style="color: skyblue; font-weight: bold;">视频简介</p>
        <p>改编自《xkcd’s What if》</p>
    </div>

    <div id="popup">
        <span class="close-btn" onclick="closePopup()">×</span>
        <p class="bold blue">AI小助手</p>
        <p style="background-color: white;">视频总结</p>
        <p class="small-text">如果地球上的所有人同时向月球照射激光会发生什么。首先，地球上的所有人并不会同时看到月亮，因此我们需要把所有人聚集在同一个地方。然后，假设每个人都是神枪手，并且激光不会向四周扩散，我们看看会发生什么。最后，我们发现月球虽然保留了大部分物质，但它最终会摆脱地球的引力，进入一个不稳定的运行轨道，要么撞上太阳，要么飞出太阳系，成为一颗流浪月球。</p>
    </div>

    <script src="https://player.polyv.net/script/player.js"></script>
    <script>
        var player;

        function initPlayer() {
            player = polyvPlayer({
                wrap: '#player',
                width: '100%',
                height: 450,
                vid: 'g9e4d25871312c99f498105640a3c5d1_g',
                speed: false
            });
        }

        document.addEventListener('DOMContentLoaded', initPlayer);

        document.getElementById('aiButton').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'block';
        });

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>

</body>
</html>
